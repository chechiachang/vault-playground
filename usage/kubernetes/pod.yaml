apiVersion: v1
kind: Pod
metadata:
  name: vault-agent-alpine
  namespace: default
spec:
  serviceAccountName: vault-auth

  volumes:
  - configMap:
      items:
      - key: vault-agent-config.hcl
        path: vault-agent-config.hcl
      name: vault-agent-config
    name: config
  - emptyDir: {}
    name: shared-data

  initContainers:
  - args:
    - agent
    - -config=/etc/vault/vault-agent-config.hcl
    - -log-level=debug
    env:
    - name: VAULT_ADDR
      value: http://testvault.silkrode.com.tw
    image: vault
    name: vault-agent
    volumeMounts:
    - mountPath: /etc/vault
      name: config
    - mountPath: /etc/secrets
      name: shared-data

  containers:
  - image: alpine
    name: alpine
    command: ["sleep"]
    args: ["infinite"]
    volumeMounts:
    - mountPath: /etc/secrets
      name: shared-data
